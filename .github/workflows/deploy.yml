name: Deployment
on:
  push:
    branches:
      - main
      - dev
env:
  MONGODB_CLUSTER_ADDRESS: @cluster0.p9ub2.mongodb.net
  MONGODB_DB_NAME: git-actions
  MONGODB_USERNAME: anguzud7
  MONGODB_PASSWORD: LZdDSu2pCGk9bhlL
  PORT: 8080
jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MONGODB USERNAME: ${{ env.MONGODB_DB_NAME }}"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "MONGODB USERNAME: ${{ env.MONGODB_DB_NAME }}"
          echo "MONGODB USERNAME: $MONGODB_DB_NAME"
